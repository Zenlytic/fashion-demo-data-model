    sql: ${TABLE}.Start Date

  - name: end_date
    field_type: dimension_group
    timeframes:
      - raw
      - date
      - week
      - month
      - day_of_year
      - week_of_year
      - month_of_year
      - quarter
      - year
    type: time
    sql: ${TABLE}.End Date
